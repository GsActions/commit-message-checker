name: üêû Bug report
description: Create a report to help us improve.
labels: [bug]
assignees:
  - gilbertsoft
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/GsActions/commit-message-checker/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: dropdown
    id: gh-runner
    attributes:
      label: GitHub-hosted runner
      description: What GitHub-hosted runner are you using?
      multiple: false
      options:
        - ubuntu-latest
        - ubuntu-20.04
        - ubuntu-18.04
        - windows-latest
        - windows-2022
        - windows-2019
        - windows-2016
        - macos-latest
        - macos-11
        - macos-10.15
        - Other (please describe below)
    validations:
      required: true
  - type: textarea
    id: other-runner
    attributes:
      label: Additional runner information
      description: Please provide more information about the used runner if you selected `Other` above.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
